MODEL:
  PIXEL_MEAN: [123.675, 116.280, 103.530]
  PIXEL_STD: [58.395, 57.120, 57.375]  # changed to rgb order
  BACKBONE:
    FREEZE_AT: 0 
    NAME: 'build_dino_backbone'
  DINO:
    NAME: 'dinov2'
    MODEL_NAME: 'vitb14'
    OUTPUT: 'dense'
    LAYER: -1
    RETURN_MULTILAYER: False
  FPN:
    IN_FEATURE: 'last_feat'
    NORM: 'LN'
    SQUARE_PAD: 896
  ANCHOR_GENERATOR:
    SIZES: [[64], [256], [512]] 
  RPN:
    IN_FEATURES: ['p2', 'p3', 'p4']
  ROI_HEADS:
    NUM_CLASSES: 50
    IN_FEATURES: ['p2', 'p3', 'p4']